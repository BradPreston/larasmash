{{ panels }}
<section class="max-w-6xl mx-auto p-4 lg:px-6 grid grid-cols-2 gap-8 pb-12 hero {{ ! first ?= 'mt-32'}}">
    <div class="relative {{ index % 2 ?= 'order-last'}}">
        <div class="h-[500px] relative z-10 bg-linear-to-tr from-orange-500 to-blue-500 via-purple rounded-xl bg-cover">
            <div class="absolute h-full w-full mix-blend-screen opacity-50 rounded-xl bg-cover"
                style="background-image: url('{{ panel_image }}')"></div>
        </div>
        {{ if count % 2 }}
        <img class="absolute z-20 -bottom-32 left-12" width="220" src="/img/3d-flame-man-facing-right.png" alt="">
        <img class="absolute z-0 -bottom-8 -left-20 w-[640px] max-w-none" src="/img/brush-circle.png" alt="">
        {{ else }}
        <img class="absolute z-20 -bottom-24 right-0" width="220" src="/img/3d-flame-man-facing-left.png" alt="">
        {{ /if }}

    </div>
    <div class="relative">
        <div class="rounded-xl h-[500px] bg-black/80 shadow-red-900 shadow-2xl p-8 flex items-center">
            <div>
                <p class="text-red font-bold text-xl antialiased mb-12">{{ panel_teaser }}</p>
                <h2 class="text-[32px] tracking-tight leading-tight text-white font-bold">{{ panel_heading }}</h2>
                <p class="text-[32px] tracking-tight leading-tight text-gray-500">{{ panel_content }}</p>
                <a href="{{ cta_link }}"
                    class="mt-12 bg-linear-to-br from-pink-500 to-purple-500 rounded-lg text-white inline-block py-2 px-6 font-bold shadow-highlight transition hover:scale-[1.05]">
                    {{ cta_text}}
                </a>
            </div>
        </div>
    </div>
</section>
{{ /panels }}
